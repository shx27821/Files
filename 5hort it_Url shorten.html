<title>5hort it|Url shorten</title>
<style>
html, body {
  height: 100%;
}

</style>
</head>
<body style="    
display: -webkit-box;
display: flex;
-webkit-box-align: center;
align-items: center;
-webkit-box-pack: center;
justify-content: center;
vertical-align: center;
flex-wrap: wrap;
align-content: center;">
    <div class="card" style="width:80%">
        <h5 class="card-header">Shorten your URL</h5>
        <div class="card-body">
          <h5 class="card-title">Please enter the long URL to be shortened：</h5>
          <p class="card-text">Example: https://example.com/long-url/RoowykPo8KPvjZWxQ</p>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="https://example.com/" id="text">
            <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="shorturl()" id="searchbtn">
                    
                    Shorten it
                  </button>
            </div>
          </div>    
          <p id="notice"></p>             
</div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Result</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body" id="result">
              No result
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="copyurl(&quot;result&quot;)" data-toggle="popover" data-placement="bottom" data-content="Copied!" data-original-title="" title="">Copy</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>
